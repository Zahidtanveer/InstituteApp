<br />
<div class="card">
    <div class="card-body">
        
        <p *ngIf="!dList"><em>Loading...</em></p>
        <div class="card-title">
            <h2> List of Batches</h2>
            <a [routerLink]="['/add-batch']" class="btn btn-success">Create New</a>
        </div>
        <table class='table table-bordered' *ngIf="dList" id="dttable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>CourseId</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>MaxNumberOfStudent</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let batch of dList">
                    <td>{{batch.id}}</td>
                    <td>{{batch.name}}</td>
                    <td>{{batch.courseId}}</td>
                    <td>{{batch.startDate}}</td>
                    <td>{{batch.endDate}}</td>
                    <td>{{batch.maxNumberOfStudent}}</td>
                    <td>

                        <a [routerLink]="['/batch/edit/',batch.id]" class="btn btn-default">Edit</a>
                        <a [routerLink]="" (click)="delete(batch.id)" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
