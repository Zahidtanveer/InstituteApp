<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Dashboard</h4>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="fetch-institute">Institute</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Index</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="row">


    <p *ngIf="!dList"><em>Loading...</em></p>
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <div class="card-title">

                    <h1>List of Institutes</h1>

                    <a [routerLink]="['/add-institute']" class="btn btn-success">Create New</a>
                </div>
                <table class='table' *ngIf="dList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Mobile</th>
                            <th>Fax</th>
                            <th>Address</th>
                            <th>Admin</th>
                            <th>Code</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ins of dList">
                            <td>{{ins.id}}</td>
                            <td>{{ins.name}}</td>
                            <td>{{ins.email}}</td>
                            <td>{{ins.phone}}</td>
                            <td>{{ins.mobile}}</td>
                            <td>{{ins.fax}}</td>
                            <td>{{ins.address}}</td>
                            <td>{{ins.admin}}</td>
                            <td>{{ins.code}}</td>
                            <td>

                                <a [routerLink]="['/institute/edit/', ins.id]" class="btn btn-default">Edit</a>
                                <a [routerLink]="" (click)="delete(ins.id)" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
