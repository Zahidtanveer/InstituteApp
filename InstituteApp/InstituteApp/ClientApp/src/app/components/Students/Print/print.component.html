<br />
<div class="card">
    <div class="card-body">
        <div class="card-title">
            <h2>Print Students</h2>
            <!--<a [routerLink]="['/add-student']" class="btn btn-success">Create New</a>-->
        </div>
      
        <form [formGroup]="studentForm" #f="ngForm" novalidate>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Course">Course</label>
                    <select formControlName="Course" class="form-control" (change)="OnCourseSelection($event)">
                        <option value="">Choose...</option>
                        <option *ngFor="let c of courseList" [value]="c.name">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4" *ngIf="IsCourseSelected">
                    <label for="Batch">Batch</label>
                    <select formControlName="Batch" class="form-control" (change)="OnBatchChange($event)">
                        <option value="">Choose...</option>
                        <option *ngFor="let b of subBatchList" [value]="b.name">{{b.name}}</option>
                    </select>
                </div>
            </div>

        </form>
        <p *ngIf="!dList"><b><em>Select Course and Batch...</em></b></p>
        <table class='table table-bordered' *ngIf="dList" id="dttable">
            <thead>

                <tr>
                    <th>ID</th>
                    <th>AcadamicYear</th>
                    <th>JoiningDate</th>
                    <th>RegisterNumber</th>
                    <th>Course</th>
                    <th>Batch </th>
                    <th>RollNo</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of dList">
                    <td>{{stu.id}}</td>
                    <td>{{stu.acadamicYear}}</td>
                    <td>{{stu.joiningDate| date:'dd/MM/yyyy'}}</td>
                    <td>{{stu.registerNumber}}</td>
                    <td>{{stu.course}}</td>
                    <td>{{stu.batch}}</td>
                    <td>{{stu.rollNo}}</td>

                </tr>
            </tbody>
        </table>
    </div>

</div>
