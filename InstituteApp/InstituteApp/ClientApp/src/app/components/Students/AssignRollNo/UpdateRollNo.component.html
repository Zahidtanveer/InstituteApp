<br />
<div class="card">
    <div class="card-body">
       
        <div class="card-title">
            <h2>Update Student RollNo</h2>
        </div>

        <form [formGroup]="studentForm" #f="ngForm" novalidate>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Course">Course</label>
                    <select formControlName="Course" class="form-control" (change)="OnCourseSelection($event)">
                        <option value="">Choose...</option>
                        <option *ngFor="let c of courseList" [value]="c.name">{{c.name}}</option>
                    </select>
                </div>
                <div class="form-group col-md-4" *ngIf="IsCourseSelected">
                    <label for="Batch">Batch</label>
                    <select formControlName="Batch" class="form-control" (change)="OnBatchChange($event)">
                        <option value="">Choose...</option>
                        <option *ngFor="let b of subBatchList" [value]="b.name">{{b.name}}</option>
                    </select>
                </div>
            </div>

        </form>
        <p *ngIf="!dList"><b><em>Select Course and Batch...</em></b></p>
        <table class='table table-bordered' *ngIf="dList" id="dttable">
            <thead>
                <tr>
                    <th>ID</th>

                    <th>Registration Number</th>
                    <th>Student Name</th>
                    <th>Roll No</th>



                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of dList">
                    <td>{{stu.id}}</td>
                    <td>{{stu.registerNumber}}</td>
                    <td>{{stu.personalDetails.firstName}} {{stu.personalDetails.lastName}}</td>
                    <td><input type="text" class="form-control studentRollNo" id="rollNo_{{stu.id}}" value="{{stu.rollNo}}"></td>


                </tr>

            </tbody>
        </table>
        <div class="border-top" *ngIf="dList">
            <div class="card-body float-left">
                <button type="submit" class="btn btn-primary" (click)="SaveData()">Save</button>
            </div>
        </div>
    </div>

</div>
