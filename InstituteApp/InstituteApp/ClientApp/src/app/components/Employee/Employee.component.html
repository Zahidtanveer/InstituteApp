<br />
<div class="card">
    <div class="card-body">
        <p *ngIf="!dList"><em>Loading...</em></p>
        <div class="card-title">
            <h2>List of Employees</h2>
            <a [routerLink]="['/add-employee']" class="btn btn-success">Create New</a>
        </div>

        <table class='table table-bordered' *ngIf="dList" id="dttable">
            <thead>
              
                <tr>
                    <th>ID</th>
                    <th>EmployeeCode</th>
                    <th>JoiningDate</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Qualification</th>
                    <th>TotalExperience</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emp of dList">
                    <td>{{emp.id}}</td>
                    <td>{{emp.employeeCode}}</td>
                    <td>{{emp.joiningDate| date:'dd/MM//yyyy'}}</td>
                    <td>{{emp.qualification}}</td>
                    <td>{{emp.department}}</td>
                    <td>{{emp.designation}}</td>
                    <td>{{emp.totalExperience}}</td>
                    <td>

                        <a [routerLink]="['/emp/edit/',emp.id]" class="btn btn-default">Edit</a>
                        <a [routerLink]="" (click)="delete(emp.id)" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
