
<div class="row">



    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <div class="card-title">

                    <h1>Caste And Religion</h1>


                </div>
                <nav>
                    <div  bootstrapTab #tab="bootstrap-tab" class="nav nav-tabs" id="nav-tab" role="tablist" (showBSTab)="onShowTab($event)">
                        <a class="nav-item nav-link active" id="casteTab" fragment="nav-caste" data-toggle="tab" href="#nav-caste" role="tab" aria-controls="nav-caste" aria-selected="true">Student Caste</a>
                        <a class="nav-item nav-link"  id="religionTab" fragment="nav-religion" data-toggle="tab" href="#nav-religion" role="tab" aria-controls="nav-religion" aria-selected="false">Student Religion</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-caste" role="tabpanel" aria-labelledby="casteTab">
                        <div class="card">
                           
                            <div class="card-body">
                                <div class="row" *ngIf="isCasteActivated">

                                    <!--<div class="col-md-6">
                                        <createCaste #addCaste></createCaste>
                                    </div>-->
                                    <div class="col-md-6">
                                        <div class="card-title"><a [routerLink]="['/add-caste']" class="btn btn-success">Create New</a></div>

                                        <fetch-caste #indexCaste></fetch-caste>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane fade" id="nav-religion" role="tabpanel" aria-labelledby="religionTab">
                    <div class="card">
                        <div class="card-body">
                            <div class="row" *ngIf="isReligionActivated">
                                <!--<div class="col-md-6">
            <createReligion #addReligion></createReligion>
        </div>-->
                                <div class="col-md-6">
                                    <div class="card-title"><a [routerLink]="['/add-religion']" class="btn btn-success">Create New</a></div>

                                    <fetch-religion #indexReligion></fetch-religion>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
