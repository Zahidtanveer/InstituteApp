<br />
<div class="card col-md-6">
    <div class="card-body">
        <p *ngIf="!dList"><em>Loading...</em></p>
        <div class="card-title">
            <h2>User Types</h2>
        </div>
        <table class='table table-bordered' *ngIf="dList">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userType of dList">
                    <td>{{userType.id}}</td>
                    <td>{{userType.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
